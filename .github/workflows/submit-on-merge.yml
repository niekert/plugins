name: Submit on Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  submit:
    name: Submit Changed Plugins
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed) and has "Submit Plugin" label
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'Submit Plugin')
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git tags and diff

      - name: Configure git identity
        run: |
          git config --global user.email "marketplace@framer.team"
          git config --global user.name "Framer Marketplace"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install dependencies
        run: yarn install

      - name: Build framer-plugin-tools
        working-directory: packages/plugin-tools
        run: yarn build

      - name: Submit changed plugins
        run: yarn tsx scripts/submit-on-merge.ts
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          SESSION_TOKEN: ${{ secrets.SESSION_TOKEN }}
          FRAMER_ADMIN_SECRET: ${{ secrets.FRAMER_ADMIN_SECRET }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ERROR_WEBHOOK_URL: ${{ secrets.ERROR_WEBHOOK_URL }}
          RETOOL_URL: ${{ secrets.RETOOL_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FRAMER_ENV: production
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
